      body {
        background-color: #0f0f1a;
      }

      .background {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
        z-index: -1;
      }

      .background li {
          position: absolute;
          display: block;
          list-style: none;
          width: 2vmin;
          height: 2vmin;
          background: rgba(160, 32, 240, 0.4);
          animation: animate 25s ease-in-out infinite;
          bottom: -150px;
          border-radius: 50%;
          box-shadow: 0 0 15px rgba(160, 32, 240, 0.5), 0 0 30px rgba(160, 32, 240, 0.3), 0 0 45px rgba(160, 32, 240, 0.2);
      }

      .background li:nth-child(1) { left: 25%; width: 10vmin; height: 10vmin; animation-delay: 0s; }
      .background li:nth-child(2) { left: 10%; width: 3vmin; height: 3vmin; animation-delay: 2s; animation-duration: 12s; }
      .background li:nth-child(3) { left: 70%; width: 2vmin; height: 2vmin; animation-delay: 4s; }
      .background li:nth-child(4) { left: 40%; width: 8vmin; height: 8vmin; animation-delay: 0s; animation-duration: 18s; }
      .background li:nth-child(5) { left: 65%; width: 2.5vmin; height: 2.5vmin; animation-delay: 0s; }
      .background li:nth-child(6) { left: 75%; width: 12vmin; height: 12vmin; animation-delay: 3s; }
      .background li:nth-child(7) { left: 35%; width: 15vmin; height: 15vmin; animation-delay: 7s; }
      .background li:nth-child(8) { left: 50%; width: 3.5vmin; height: 3.5vmin; animation-delay: 15s; animation-duration: 45s; }
      .background li:nth-child(9) { left: 20%; width: 1.5vmin; height: 1.5vmin; animation-delay: 2s; animation-duration: 35s; }
      .background li:nth-child(10) { left: 85%; width: 16vmin; height: 16vmin; animation-delay: 0s; animation-duration: 11s; }

      @keyframes animate {
          0% {
              transform: translateY(0) scale(1) translateX(0);
              opacity: 0;
          }
          20% {
              transform: translateY(-20vh) scale(1.1) translateX(2vw);
              opacity: 0.8;
          }
          50% {
            transform: translateY(-50vh) scale(0.9) translateX(-2vw);
            opacity: 0.5;
          }
          80% {
            transform: translateY(-80vh) scale(1.1) translateX(1vw);
            opacity: 0.8;
          }
          100% {
              transform: translateY(-100vh) scale(1) translateX(0);
              opacity: 0;
          }
      }

      .waves-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50vh;
        overflow: hidden;
        z-index: 1;
      }

      .waves {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      .parallax > use {
        animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
      }
      .parallax > use:nth-child(1) {
        animation-delay: -2s;
        animation-duration: 7s;
      }
      .parallax > use:nth-child(2) {
        animation-delay: -3s;
        animation-duration: 10s;
      }
      .parallax > use:nth-child(3) {
        animation-delay: -4s;
        animation-duration: 13s;
      }
      .parallax > use:nth-child(4) {
        animation-delay: -5s;
        animation-duration: 20s;
      }
      .parallax > use:nth-child(5) {
        animation-delay: -6s;
        animation-duration: 24s;
      }
      .parallax > use:nth-child(6) {
        animation-delay: -7s;
        animation-duration: 28s;
      }
      @keyframes move-forever {
        0% {
          transform: translate3d(-90px,0,0);
        }
        100% { 
          transform: translate3d(85px,0,0);
        }
      }

      .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; /* Above background, behind waves */
        overflow: hidden;
      }
      
      @keyframes animStar {

        }
